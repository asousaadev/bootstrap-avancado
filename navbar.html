<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/css/bootstrap/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }

        img{
            background-color: #000066;
            align-items: center;
            max-width: 20px;
        }
    </style>
    </header>


<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a href="#inicio" class="nav-link active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#produtos" class="nav-link">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#promocoes" class="nav-link">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contatos" class="nav-link">Contatos</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar caixa de mensagens</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active"
                        type="button">Eletrônico</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda
                        masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda
                        feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                        Conteúdo da aba Eletrônico
                    </div>
                    <div class="tab-pane" id="aba2">
                        Conteúdo da aba da moda masculina
                    </div>
                    <div class="tab-pane" id="aba3">
                        Conteúdo da aba moda feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contatos">
            <h2>Contatos</h2>
        </section>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div data-bs-autohide="false" id="mensagens-alerta" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">         
                    <header class="toast-header">
                        <img src="img/logoP3energia.png" class="rounded me-2" alt="...">
                        <strong class="me-auto">Importante</strong>
                        <!-- <small>11 mins ago</small> -->
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </header>
                    <div class="toast-body">
                        Você possui 10 mensagem não lidas.
                        <!-- <button data-bs-dismiss="toast" class="btn btn-danger"> -->
                            <!-- Descartar -->
                        </button>
                    </div>
            </div>
        </div>
    </div>


    <script src="/lib/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails');
        const mensagem = document.getElementById('mensagens-alerta')
        if (ativadorToast) {
            ativadorToast.addEventListener('click', function () {
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }



    </script>
</body>

</html>
