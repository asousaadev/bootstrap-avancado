<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/css/bootstrap/bootstrap.min.css">
</head>
<style>


</style>

<body>
<div class="container">
    
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/06/28/14/12/cat-3504008_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>
                        Foto de um gato
                    </h2>
                </div>
            </div>
            <div data-bs-interval="3000"  class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>
                        Foto de um gato
                    </h2>
                </div>
            </div>
            <div data-bs-interval="3000"  class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/03/28/12/35/cat-1285634_1280.png" alt="">
                <div class="carousel-caption">
                    <h2>
                        Foto de um gato
                    </h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button data-bs-target="#carousel-exemplo"class="active" data-bs-slide-to="0"></button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>
</div>


    <script src="/lib/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
